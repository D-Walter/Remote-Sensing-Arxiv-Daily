# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "D-Walter"
repo_name: "Remote-Sensing-Arxiv-Daily"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: "./docs/cv-arxiv-daily.json"
json_gitpage_path: "./docs/cv-arxiv-daily-web.json"
json_wechat_path: "./docs/cv-arxiv-daily-wechat.json"

md_readme_path: "README.md"
md_gitpage_path: "./docs/index.md"
md_wechat_path: "./docs/wechat.md"

# keywords to search
keywords:
  "Hyperspectral":
    filters:
      [
        "Hyperspectral",
        "Hyper-spectral",
      ]
    interesting_keywords:
      Unmixing: ["Unmixing"]
      Classification: ["Classification"]
      Superresolution: ["Superresolution", "Super-resolution"]
      Denoising: ["Denoising"]
      Pansharpening: ["Pansharpening"]
      VLM: ["Vision-Language Model", "Vision Language Model", "Vision-Language Models", "Vision Language Models", "VLM"]
      Object Tracking: ["Object Tracking", "Target Tracking", "Target Detection and Tracking", "Object Detection and Tracking"]
      Object Detection: ["Object Detection", "Target Detection", "Target Tracking and Detection", "Object Tracking and Detection"]

  "Multispectral":
    filters:
      [
        "Multispectral",
        "Multi-spectral",
      ]
    interesting_keywords:
      Classification: ["Classification"]
      Superresolution: ["Superresolution", "Super-resolution"]
      Denoising: ["Denoising"]
      Pansharpening: ["Pansharpening"]
      VLM: ["Vision-Language Model", "Vision Language Model", "Vision-Language Models", "Vision Language Models", "VLM"]
      Object Tracking: ["Object Tracking", "Target Tracking", "Target Detection and Tracking", "Object Detection and Tracking"]
      Object Detection: ["Object Detection", "Target Detection", "Target Tracking and Detection", "Object Tracking and Detection"]

